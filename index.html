<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Responsive Coffee Website</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header id="header">
    <div class="container">
      <h1>
        <img src="./assets/img/logo.png" alt="logo">
        <span>Coffee</span>
      </h1>
      <nav>
        <ul>
          <li class="nav-link">
            <a href="javascript:;">
              <p class="nav-icon">
                <i class='bx bx-home bx-sm'></i>
              </p>
              <p class="title-family nav-name">Home</p>
            </a>
          </li>
          <li class="nav-link">
            <a href="javascript:;">
              <p class="nav-icon">
                <i class='bx bx-brightness bx-sm'></i>
              </p>
              <p class="title-family nav-name">About</p>
            </a>
          </li>
          <li class="nav-link">
            <a href="javascript:;">
              <p class="nav-icon">
                <i class='bx bx-walk bx-sm'></i>
              </p>
              <p class="title-family nav-name">Steps</p>
            </a>
          </li>
          <li class="nav-link">
            <a href="javascript:;">
              <p class="nav-icon">
                <i class='bx bxs-magic-wand bx-sm' ></i>
              </p>
              <p class="title-family nav-name">Testimonial</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="hero">
      <figure>
        <img src="./assets/img/home-coffee.png" alt="home">
      </figure>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
